<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Flip Card animation Login Screen</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div class="card">
    <div class="front">
      <h1> Sign in </h1>
      <form class="sign-in" action="">
        <label for="email"> Email </label>
        <input class="form-styling" type="email" id="email" name="email" placeholder="" />
        <label for="password"> Password </label>
        <input class="form-styling" type="password" id="password" name="password" password="" />
        <div>
          <a class="btn"> submit </a> <br>
          <a class="btn-animate"> create new account </a>
        </div>
      </form>
    </div>

    <div class="back">
      <h1> Sign up </h2>
        <form class="sign-up" action="">
          <label for="name"> Name </label>
          <input class="form-styling" type="text" id="name" name="name" placeholder="" /> <br>
          <label for="up-email"> Email </label>
          <input class="form-styling" type="email" id="up-email" name="email" placeholder="" />
          <label for="up-password"> Password
    </label>
          <input class="form-styling" type="password" id="up-password" name="password" placeholder="" />
          <div>
            <a class="btn"> Sign up </a> <br>
            <a class="btn-animate"> Sign in </a>

          </div>
        </form>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
